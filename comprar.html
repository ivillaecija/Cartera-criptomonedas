<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar crypto</title>
    <link rel="stylesheet" href="css/comprar.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Menu -->
    <div class="contenedorMenu">
        <div class="menu">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <div class="opciones">
                <ul>
                    <li><a href="comprar.html">Comprar</a></li>
                    <li><a href="">Cartera</a></li>
                </ul>
            </div>
            <div class="autenticacion noVisible">
                <a href="login.html">Iniciar sesi√≥n</a>
                <a href="registro.html">Registrarse</a>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="contenido">
        <div class="contenidoComprar">
            <div class="imgCripto"></div>
            <div class="formCompra">
                <form action="" method="post" id="formularioCompra">
                    <div>
                        <label for="moneda">SELECCIONAR MONEDA</label>
                        <select name="moneda" id="moneda"></select>
                    </div>
                    <div>
                        <label for="cripto">SELECCIONAR CRIPTOMONEDA</label>
                        <select name="criptomoneda" id="criptomoneda"></select>
                    </div>
                    <div>
                        <label for="cantidad">INTRODUCIR CANTIDAD</label>
                        <div class="cantidad">
                            <input type="text" name="cantidad" id="cantidad" placeholder="Cantidad en USD" maxlength="15">
                            <p><b>==></b></p>
                            <p></p>
                        </div>
                    </div>
                    <button id="comprarCripto"></button>
                    <div class="estadisticas">
                        <h2 class="precio"><span></span><span></span></h2>
                        <p class="precioAlto"><span></span><span></span></p>
                        <p class="precioBajo"><span></span><span></span></p>
                        <p class="variacion"><span></span><span></span></p>
                        <p class="lastUpdate"><span></span><span></span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/comprar.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
